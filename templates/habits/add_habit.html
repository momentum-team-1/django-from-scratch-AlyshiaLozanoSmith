{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="ml-4 mt-5">Add a new habit</h2>
<div class="ml-4 mt-3">
<form action="{% url 'add_habit' %}" method="POST">
    {% csrf_token %}
  
    {% for field in form %}
    <div class='form-field'>
      <label class="db f5 mb2" for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div>
        <button class="btn btn-outline-light" type="submit">Add new habit</button>
    </div>
  </div>
</form>

{% endblock %}
